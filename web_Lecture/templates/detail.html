<!DOCTYPE html>
<html>
    <head>
        <style>
            table, td, tr{
                border: 1px solid red;
            }
        </style>
        <meta charset="UTF-8">
        <title>회원관리</title>
    </head>
    <body>
        <table>
            <tr>
                <th>선수id</th>
                <th>선수이름</th>
                <th>팀이름</th>
                <th>몸무게</th>
                <th>키</th>
            </tr>
            {% for row in result_table%}
            <tr>
                <td>{{row.player_id}}</td>
                <td>{{row.player_name}}</td>
                <td>{{row.team_name}}</td>
                <td>{{row.weight}}</td>
                <td>{{row.height}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
