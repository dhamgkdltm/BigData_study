<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <titl>제목 태그별 크기 비교</titl>        
    </head>
    <style>
        #abc{
            color: green;
        }

        h2{
            color: red;
        }
        
        .test{
            color: blue;
            font-size: 40px;
        }

    </style>

        <h2>숫자가 1일 때의 제목 텍스트</h2>
        <h3 class="test">숫자가 3일 때의 제목 텍스트</h3>
        <h4 style="color: yellow">숫자가 4일 때의 제목 텍스트</h4>
        <h5>숫자가 5일 때의 제목 텍스트</h5>
        <h6>숫자가 6일 때의 제목 텍스트</h6>
    </body>
</html>
